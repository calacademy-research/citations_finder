text47 = "Se revisaron especímenes de herbario y se compilaron los protólogos e imágenes tipo de las especies de Meriania presentes en Colombia. Fueron examinados 660 ejemplares de herbarios de Colombia, Ecuador, Estados Unidos de América e Inglaterra. Colombia: CAUP (Universidad del Cauca), COAH (Instituto SINCHI), COL (Universidad Nacional de Colombia sede Bogotá), CUVC (Universidad del Valle), FAUC (Universidad de Caldas), FMB (Instituto Alexander von Humboldt), HECASA (Universidad de Pamplona), HUA (Universidad de Antioquia), HUQ (Universidad del Quindío), JAUM (Jardín Botánico Joaquín Antonio Uribe), MEDEL (Universidad Nacional de Colombia sede de Medellín), PSO (Universidad de Nariño), SURCO (Universidad Surcolombiana), UDBC (Universidad Distrital de Bogotá), UPTC (Universidad Pedagógica y Tecnológica de Colombia), VALLE (Universidad Nacional de Colombia sede Palmira). Ecuador: QCA (Pontificia Universidad Católica del Ecuador), QCNE (Museo Ecuatoriano de Ciencias Naturales). Estados Unidos de América: CAS (California Academy of Sciences), F (Field Museum of Natural History), MO (Missouri Botanical Garden), NY (New York Botanical Garden), US (Smithsonian Natural Museum of Natural History). Inglaterra: K (Royal Botanic Gardens, Kew)."

