text55 = "Specimens collected for this study were euthanised, preserved in 10% buffered formalin in the field, and transferred to 70% ethanol for storage at the conclusion of the expedition. Liver tissue was removed before formalin fixation, preserved in RNA later, and transferred to 95% ethanol for long-term storage. For mensural and meristic comparisons we examined 67 specimens of Trachylepis and Hemidactylus species (including the type series of T. adamastor, T. principensis and T. thomensis) deposited in the California Academy of Sciences (CAS; San Francisco, U.S.A.), the Instituto de Investigação Científica Tropical (IICT; Lisboa, Portugal), and the Museu Nacional de História Natural e da Ciência (MUHNAC/MB; Lisboa, Portugal). All specimens examined are listed in Supplementary Table 1. Information on morphological characters of species and/or type material that could not be examined, as well as supplemental data for Hemidactylus species, was obtained from the relevant literature (e.g. Miller et al. 2012). For Trachylepis, morphological analyses followed the procedures of Ceríaco (2015) and Ceríaco et al. (2016). The following characters were measured with a digital calliper(0.01 mm): snout-vent length (SVL), from the snout to the vent; tail length (TL), from cloaca to tip of tail, measured only in specimens with complete, original tails; head width (HW); head length (HL), from tip of snout to anterior tympanum border; head height (HH), from the base of the maxilla to the top of head; eye-snout distance (ES), from the front of the eye to the tip of the snout; eye-nostril distance (EN), from the front of the eye to the nostril; internostril distance (IN), minimum distance between the nostrils; number of scale rows at midbody (MSR); number of scales dorsally (SAD), from the nuchal (excluded from count) to base of the tail; number of scales ventrally (SAV), from the L. M. P CERÍACO ET AL. mental (excluded from count) to the anal plate (excluded); number of subdigital lamellae under Finger-IV (LUFF); number of subdigital lamellae under Toe-IV (LUFT); number of supra- labials (SL), with those widened in subocular position indicated between brackets; number of supraciliaries (SC); number of supraoculars (SO); number of nuchal scales (NS); number of keels on dorsal scales (KDS); kind of contact between parietals (CP); kind of contact between frontoparietals (CFP); kind of contact between supranasals (CSN); kind of contact between prefrontals (CPF). For Hemidactylus, morphological analyses followed the procedures of Miller et al. (2012). The following characters were measured: snout-vent length (SVL; from tip of snout to vent), trunk length (TRL; distance from axilla to groin measured from posterior edge of forelimb insertion to anterior edge of hind limb insertion), body width (BW; maximum width of body), crus length (CL; from base of heel to knee); tail length (TL; from vent to tip of tail), tail width (TW; measured at widest point of tail); head length (HL; distance between retroarticular process of jaw and snout-tip), head width (HW; maximum width of head), head height (HH; maximum height of head, from occiput to underside of jaws), forearm length (FL; from base of palm to elbow); orbital diameter (OD; greatest diameter of orbit), nares to eye distance (NE; distance between anterior most point of eye and nostril), snout to eye distance (SE; distance between anterior most point of eye and tip of snout), eye to ear distance (EE; distance from anterior edge of ear opening to posterior corner of eye), internarial distance (IN; distance between nares), interorbital distance (IO; shortest distance between left and right supraciliary scale rows), longitudinal rows of enlarged dorsal tubercles at midbody (DTR) and number of precloacal pores."

