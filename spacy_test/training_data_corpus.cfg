text2 = "Since 2001, 17 Ant Course editions have trained nearly 500 students from 59 countries, included more than 60 international instructors, and offered opportunities to explore the biological diversity in different parts of the globe, from Australia to Southeast Asia, to East Africa, and to North, Central, and South America (www.antcourse.org). Specimens collected in past editions enhanced our understanding of several aspects of ant biology, such as functional morphology (e.g., Peeters et al. 2017; Larabee et al. 2017, 2018; Gibson et al. 2018), ecology (Kronauer 2004), reproductive biology (Peeters 2017), and natural history (LaPolla et al. 2004; Lattke and Delsinne 2016). The course also created opportunities for remarkable discoveries. For example, two new genera records for USA fauna, Typhlomyrmex Mayr (CASENT0173317) and Fulakora Mann (MCZ-ENT00528501); the first record of the worker caste of the Afrotropical genus Aenictogiton Emery (CASENT0906052); and two genera recorded for the first time in Borneo (Rhopalothrix Mayr and Tyrannomyrmex Fernández; Fisher et al. 2015)."

text3 = "Specimens were examined with a Leica M125 microscope with 187.5 × total magnification power (Leica Microsystems, Switzerland). Minute characters were accessed with scanning electron microscopy (SEM) or through SEM images previously available on AntWeb (www.antweb.org). Each specimen evaluated bears a registered unique identifier (e.g., CASENT0830464) associated with collection and specimen information, images, and identification on AntWeb. Data is accessible on AntWeb through the persistent URL of a given unique identifier (e.g., www.antweb.org/specimen/CASENT0830464)."

