text10 = "The species originally described as Pseudoponera butteli Forel, 1913, based on specimens collected in Java, Indonesia, was recently assigned to the genus Euponera Forel by Schmidt and Shattuck (2014). However, the above characters setting Leptogenys apart from other ponerines are visible in images of its syntypes (Fig. 14; specimens CASENT0907293, FOCOL1012, FOCOL1013) or were mentioned in its description (Forel 1913), except for the shape of the pretarsal claws. On our behalf, entomologist and curator Dr B. Landry examined one of the syntypes deposited at the NHMG and confirmed the presence of three preapical teeth on the hindleg claws. Therefore, E. butteli becomes Leptogenys butteli (Forel, 1913) comb. nov."

text11 = "Leptogenys butteli belongs to the L. processionalis species group (sensu Schmidt 2013), which contains ~15 taxa occurring in the Indomalayan and Australasian regions, viz.: L. birmana Forel, specimen CASENT0907581; L. breviceps Viehmeyer, CASENT0902610; L. crassicornis Emery, CASENT0903953; L. chelifera (Santschi), CASENT0915218; L. dentilobis Forel, CASENT0907365; L. fallax (Mayr), CASENT0915877; L. fortior Forel, CASENT0907393; L. iridescens (Smith), CASENT0901354; L. lucidula Emery, CASENT0235337; L. mutabilis (Smith), CASENT0901355; L. myops (Emery), CASENT0903952; L. processionalis (Jerdon), CASENT0270567; L. processionalis distinguenda (Emery), CASENT0903955; L. strena Zhou; and L. tricosa Taylor. Members of this species group are characterized by a quadrate or subquadrate head; oblique mandibles armed with more than three teeth, without distinct basal and masticatory margins (somewhat subtriangular in L. processionalis distinguenda); and scale-like petiole (somewhat nodiform in L. crassicornis, L. tricosa, and apparently also in L. strena)."

text12 = "Bothroponera species have a propodeum with a broad dorsal face, a slit-shaped propodeal spiracle, and a nodiform petiole (Schmidt and Shattuck 2014). The metanotal sulcus is usually obliterated; however, intraspecific variation exists, and the sulcus is weakly impressed in some specimens [as B. ilgii (Forel), specimen CASENT0235600; and B. kruegeri (Forel), CASENT0235604]. Regardless, if present, the sulcus does not interrupt the dorsal outline of the mesosoma in profile. On abdominal segment IV, a strongly impressed constriction separates presclerites from postsclerites, as in B. berthoudi (Forel), specimen CASENT0902470; or moderately so, as in B. silvestrii CASENT0235599. Schmidt and Shattuck (2014) assigned Bothroponera species in two groups. The B. sensu stricto group members share a strongly sculptured body, hypertrophied torular lobes, and a metapleural gland orifice closely skirted medially and posteriorly by a well-developed carina; these characters are absent in the B. sulcata group. Notwithstanding the differential diagnosis given by the authors above, several species of the sensu stricto group [e.g., B. berthoudi, CASENT0902470; B. granosa (Roger), CASENT0250375; and B. laevissima (Arnold), CASENT0902471] have the propodeal dorsum as narrow as those of the sulcata group members."

text13 = "In Mesoponera, the propodeum is tectiform (i.e., roof-shaped), with its lateral surfaces diverging while sloping ventrad from the noticeably narrow dorsum. In most species, the propodeal dorsal face presents slightly or moderately bulging lateral margins, with the medial area slightly concave posteriorly; the lateral margins may be somewhat parallel to one another (as in M. caffraria, CASENT0915251) or diverge continuously posteriad (as in M. ambigua, CASENT0249194). In a few species, the propodeal dorsum is narrower and transversely convex (as in M. subiridescens, CASENT0003151). The propodeal spiracle is usually round to oval [except for M. caffraria and subspecies, M. ingesta (Wheeler), and M. subiridescens; see CASENT0906219]. The petiole is shaped like an upward-pointing wedge in profile, with the anterior and posterior faces of the tergite tapering to a thin dorsal margin. The metanotal sulcus is clearly distinct and usually deeply impressed, and it indents the mesosoma outline in profile. The constriction between the presclerites and postsclerites of abdominal segment IV may
be obliterated to moderately impressed. The torular lobes are not hypertrophied. Body is mostly smooth and shiny or densely and uniformly sculptured by fine punctures. These characters are as described here in every Mesoponera species except one."

