text34 = "The California samples of Fissidens sublimbatus that we examined (Shevock 24508, 20832, 18945; Toren 10494, 10457, in CAS; Norris 70049A in MUB) do not have structures that allow us to identify them as gonioautoicous or rhizoautoicous, because the ‘sterile’ stems of these plants have perigonia at their bases in all cases. Therefore, the reproductive strategy
of these American samples seems to be exactly the same as in F. eremicus. The Japanese specimen was reported as goniautoicous or rhizoautoicous (Suzuki and Iwatsuki 2012)."

text35 = "Flowering was the only phenological stage examined in this study spanning the years 1896–2020 using herbarium collections. If flowers were present, for each species the collection date and location data were recorded. In addition, collections were restricted to 0–1000 m elevation to ensure relatively similar phenological responses. Herbarium sheets were
examined in person (California Academy of Sciences, CAS/DS); or digitally online (UC/JEPS, DAV, RSA/POM, and a few others using the Consortium of California Herbaria 2 database). Using these criteria, a large number of collections were analyzed (n 1⁄4 311), specifically, for C. thyrsiflorus (n 1⁄4 102); C. cuneatus (n 1⁄4 71); A. andersonii (n 1⁄4 28); A. hookeri (n 1⁄4 34); A. glandulosa subsp. glandulosa (n 1⁄4 76). Collections used are listed in Appendix 1."

