text7 = "Other characters with inconsistent diagnostic value include the presence of a metanotal sulcus and the shape of the petiole. The metanotal sulcus is distinctly impressed in most Neoponera species, but is absent to shallowly marked or shows variation in distinctiveness in N. bucki (CASENT0915250), N. crenata species-group members (sensu Mackay and Mackay 2010; CASENT0923100), and N. laevigata (ATPFOR2006, CASENT0902510). In most Pachycondyla, the sulcus is obliterated, yet is present in some specimens of P. harpax (specimen CASENT0104808), P. impressa (ECOFOG-IT14-0276-06), P. lattkei (CASENT0217562), and P. striata
(CASENT0178185, CASENT0249158). The shape of the petiole in profile ranges from scale-like to cuboid in Neoponera [as in N. carbonaria (Smith), CASENT0915655, and N. crenata, CASENT0915261, respectively]. It is cuboid in most Pachycondyla species, but also D-shaped in P. harpax (CASENT0249149) and scale-like in P. lenkoi Kempf (UFV-LABECOL-000002)."

