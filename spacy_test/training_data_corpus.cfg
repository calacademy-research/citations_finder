text24 = "Silica-dried tissue samples of Memecylon were collected in the field, mainly from Sri Lanka, India, Singapore, Thailand, Philippines, Indonesia, Seychelles, Madagascar, and South Africa (Appendix 1), and voucher specimens were deposited at one or more of the following herbaria: BKF, BNRH, BO, CAS, FLAS, FRLH, JCB, MH, NU, PDA, PSU, SEY, SING, and WII (herbarium acronyms: Thiers, 2020). Additional samples of Memecylon and an outgroup, Mouriri, were taken from herbarium specimens (CAS, FLAS, MO, NY, NSW, and US; see Appendix 1). Plants and their habitats were also photographed, and GPS and ecological data were recorded in the field. One sample per species was selected for the phylogenomic analysis. This included 67 species representing different geographic areas (Africa; Madagascar and other islands of the western Indian Ocean; South Asia; Southeast Asia including Andaman islands and the region west of the Wallace’s Line; and Pacific regions east of the Wallace’s Line, including northern Australia and the islands of Papua New Guinea, Indonesia, and Philippines)."

