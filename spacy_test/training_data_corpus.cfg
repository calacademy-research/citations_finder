text23 = "The morphology and anatomy of seeds was examined in 101 Cuscuta species representing all currently accepted Cuscuta subgenera and sections, except the small sect. Epistigma of subg. Cuscuta [1] (S1 Appendix). All the seeds were obtained from herbarium specimens and two to six specimens were examined per taxon (S1 Appendix). Specimens from the following herbaria
were annotated and sampled: AAU, ALTA, ARIZ, ASU, BRIT, CANB, CAS, CHSC, CICY, CIMI, CTES, DAO, F, G, GH, IBUG, IEB, IND, JEPS, K, LL, MEL, MICH, MEXU, MO, NBG,
